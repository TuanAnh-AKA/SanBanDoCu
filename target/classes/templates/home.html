<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}">Đồ cũ An Khánh</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
        }
        .banner {
            background: url('https://picsum.photos/1200/400?random=1') no-repeat center center;
            background-size: cover;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:text="#{app.title}">Đồ cũ An Khánh</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" th:text="#{app.home}" th:href="@{/home}">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" th:text="#{app.posts}" th:href="@{/bai-dang}">Bài đăng</a></li>
                <li class="nav-item"><a class="nav-link" th:text="#{app.categories}" th:href="@{/danh-muc}">Danh mục</a></li>
                <li class="nav-item"><a class="nav-link text-danger fw-bold" th:text="#{app.logout}" th:href="@{/logout}">Đăng xuất</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="langDropdown" role="button" data-bs-toggle="dropdown">
                        🌐 Language
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/?lang=vi}">Tiếng Việt</a></li>
                        <li><a class="dropdown-item" th:href="@{/?lang=en}">English</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Banner -->
<div class="banner" th:text="#{app.welcome}">
    Chào mừng đến với Đồ cũ An Khánh
</div>

<!-- Danh mục -->
<div class="container mt-5">
    <h3 class="mb-4" th:text="#{app.featured.categories}">Danh mục nổi bật</h3>
    <div class="row">
        <div class="col-md-3" th:each="dm : ${danhMucs}">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${dm.tenDanhMuc}">Tên danh mục</h5>
                    <p class="card-text" th:text="${dm.moTa}">Mô tả danh mục</p>
                    <a href="#" class="btn btn-primary btn-sm" th:text="#{app.view.now}">Xem ngay</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bài đăng -->
<div class="container mt-5">
    <h3 class="mb-4" th:text="#{app.latest.posts}">Bài đăng mới nhất</h3>
    <div class="row">
        <div class="col-md-4" th:each="bd : ${baiDangs}">
            <div class="card mb-4">
                <img src="https://picsum.photos/300/200?random=2" class="card-img-top" alt="Ảnh sản phẩm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${bd.tieuDe}">Tiêu đề</h5>
                    <p class="card-text" th:text="${bd.moTa}">Mô tả</p>
                    <a href="#" class="btn btn-success btn-sm" th:text="#{app.details}">Chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center py-4 bg-light mt-5">
    <p class="mb-0" th:text="#{app.footer}">© 2025 Đồ cũ An Khánh - Mua bán đồ cũ dễ dàng</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
