<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${danhMuc.id == null ? 'Thêm Danh Mục' : 'Sửa Danh Mục'}"></h1>
<form th:action="@{/danh-muc/luu}" th:object="${danhMuc}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Mã :<input type="text" th:field = "*{maDanhMuc}"><br>
    Tên: <input type="text" th:field="*{tenDanhMuc}"/><br>
    Mô tả: <input type="text" th:field="*{moTa}"/><br>
    Ngày tạo: <input type="text" th:field="*{ngayTao}"/><br>
    <button type="submit">Lưu</button>
</form>
</body>
</html>
